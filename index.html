<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="app" class="container">
        <div class="row m-1">
            <div class="col">
                <h1 class="text-center">Uma skill generator</h1>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <div class="card">
                    <h2 class="card-header h5">背景</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillbg" id="skillbg-white" value="white" v-model="bg_type" v-on:change="bg_type_changed">
                                <label class="form-check-label" for="skillbg-white">
                                    白
                                </label>
                                </div>
                            </div>
                            <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillbg" id="skillbg-gold" value="gold" v-model="bg_type" v-on:change="bg_type_changed">
                                <label class="form-check-label" for="skillbg-gold">
                                    金
                                </label>
                                </div>
                            </div>
                            <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillbg" id="skillbg-gold" value="rainbow" v-model="bg_type" v-on:change="bg_type_changed">
                                <label class="form-check-label" for="skillbg-gold">
                                    虹
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-1">
        <div class="col">
            <div class="card">
                <h2 class="card-header h5">種類</h2>
                <div class="card-body">
                    <div class="row">
                        <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillicon" id="skillicon-one">
                                <label class="form-check-label" for="skillicon-one">
                                    加速
                                </label>
                            </div>
                        </div>
                        <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillicon" id="skillicon-one">
                                <label class="form-check-label" for="skillicon-one">
                                    加速
                                </label>
                            </div>
                        </div>
                        <div class="col col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="skillicon" id="skillicon-one">
                                <label class="form-check-label" for="skillicon-one">
                                    加速
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <div class="card">
                    <h2 class="card-header h5">テキスト</h2> 
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <input type="skill-name" class="form-control" placeholder="スキル名" v-model="skill_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-8">
                                <input type="skill-point" class="form-control" placeholder="スキルポイント" v-model="skill_point">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="skill-detail-textarea" class="form-label">スキル説明</label>
                                <textarea class="form-control" id="skill-detail-textarea" rows="2" v-model="skill_detail"></textarea> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-1">
            <div class="col">
                <div class="position-relative">
                    <img class="" v-bind:src="bg_image_src">
                    <img class="position-absolute" style="top:100px;" v-bind:src="icon_image_src">
                    <div class="position-absolute" style="top:20px; left:100px;">{{skill_name}}</div>
                    <div class="position-absolute" style="top:20px; left:300px;">{{skill_point}}</div>
                    <div class="position-absolute" style="top:100px; left:100px;">{{skill_detail}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="index.js"></script>

  </body>
</html>
